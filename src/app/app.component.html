<div class="min-h-screen bg-gray-100 dark:bg-gray-950 transition-colors duration-200">
  <mat-toolbar class="bg-indigo-600 dark:bg-gray-900 text-white shadow-lg border-b-4 border-indigo-700 dark:border-indigo-500">
    <button mat-icon-button (click)="navigateHome()">
      <mat-icon>home</mat-icon>
    </button>
    <span class="text-xl font-bold cursor-pointer ml-2" (click)="navigateHome()">{{ title }}</span>
    
    <span class="flex-1"></span>
    
    <div class="flex items-center gap-3">
      <mat-icon>{{ isDarkMode ? 'dark_mode' : 'light_mode' }}</mat-icon>
      <mat-slide-toggle 
        [checked]="isDarkMode" 
        (change)="toggleTheme()"
        color="accent">
      </mat-slide-toggle>
    </div>
  </mat-toolbar>

  <div class="container mx-auto px-4 py-6 max-w-7xl">
    <router-outlet></router-outlet>
  </div>
</div>
