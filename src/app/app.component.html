<div class="min-h-screen bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
  <mat-toolbar class="bg-indigo-600 dark:bg-indigo-800 text-white shadow-md">
    <button mat-icon-button (click)="navigateHome()" class="mr-2">
      <mat-icon>home</mat-icon>
    </button>
    <span class="text-xl font-bold cursor-pointer" (click)="navigateHome()">{{ title }}</span>
    
    <span class="flex-1"></span>
    
    <div class="flex items-center gap-4">
      <mat-icon class="text-gray-200">{{ isDarkMode ? 'dark_mode' : 'light_mode' }}</mat-icon>
      <mat-slide-toggle 
        [checked]="isDarkMode" 
        (change)="toggleTheme()"
        color="accent">
      </mat-slide-toggle>
    </div>
  </mat-toolbar>

  <div class="container mx-auto px-4 py-8 max-w-7xl">
    <router-outlet></router-outlet>
  </div>
</div>
