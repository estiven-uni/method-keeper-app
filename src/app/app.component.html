<div class="min-h-screen bg-gray-50 dark:bg-gray-900 transition-colors duration-200">
  <mat-toolbar class="bg-white dark:bg-gray-800 shadow-lg border-b-2 border-gray-200 dark:border-gray-700">
    <button mat-icon-button (click)="navigateHome()" class="flex items-center justify-center text-gray-800 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-800">
      <mat-icon>home</mat-icon>
    </button>
    <span class="text-lg font-semibold cursor-pointer ml-2 text-gray-900 dark:text-white" (click)="navigateHome()">{{ title }}</span>
    
    <span class="flex-1"></span>
    
    <div class="flex items-center gap-2">
      <button mat-icon-button (click)="abrirConfiguracion()" class="flex items-center justify-center text-gray-800 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-800" matTooltip="ConfiguraciÃ³n">
        <mat-icon>settings</mat-icon>
      </button>
      <mat-icon class="text-gray-800 dark:text-white">{{ isDarkMode ? 'dark_mode' : 'light_mode' }}</mat-icon>
      <mat-slide-toggle 
        [checked]="isDarkMode" 
        (change)="toggleTheme()"
        color="accent">
      </mat-slide-toggle>
    </div>
  </mat-toolbar>

  <div class="container mx-auto px-4 py-4 max-w-7xl">
    <router-outlet></router-outlet>
  </div>
</div>
