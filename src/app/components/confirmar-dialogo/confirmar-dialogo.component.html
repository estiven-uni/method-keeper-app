<h2 mat-dialog-title class="flex items-center justify-between text-xl font-bold text-gray-900 dark:text-gray-100">
  <span>{{ data.titulo }}</span>
  <button mat-icon-button (click)="onCancel()">
    <mat-icon>close</mat-icon>
  </button>
</h2>

<mat-dialog-content class="mat-typography">
  <p class="text-gray-700 dark:text-gray-300">{{ data.mensaje }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end" class="gap-2">
  <button mat-button (click)="onCancel()" class="text-gray-600 dark:text-gray-300">
    Cancelar
  </button>
  <button mat-raised-button color="warn" (click)="onConfirm()">
    Eliminar
  </button>
</mat-dialog-actions>
