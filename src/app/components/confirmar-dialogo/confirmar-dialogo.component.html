<div class="bg-white dark:bg-gray-800">
  <h2 mat-dialog-title class="text-xl font-bold text-gray-900 dark:text-gray-100">
    {{ data.titulo }}
  </h2>

  <mat-dialog-content class="py-4">
    <p class="text-gray-700 dark:text-gray-300">{{ data.mensaje }}</p>
  </mat-dialog-content>

  <mat-dialog-actions align="end" class="gap-2">
    <button mat-button (click)="onCancel()" class="text-gray-600 dark:text-gray-300">
      Cancelar
    </button>
    <button mat-raised-button color="warn" (click)="onConfirm()">
      Eliminar
    </button>
  </mat-dialog-actions>
</div>
